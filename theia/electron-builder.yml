productName: keith
appId: keith

asar: false
directories:
  buildResources: resources
files: 
  - "src-gen/**/*"
  - "lib/**/*"
  - "node_modules/**/*"
  - "package.json"
  - from: "."
    to: ../../
    filter: ["package.json"]
  - from: "."
    to: ../../../
    filter: ["package.json"]
win:
  # copy ls
  extraResources:
    - 
      from: "../../language-server/kieler"
      to: "app/kieler/"
      filter: ["**/*", "!kieler.ini"]
    - 
      from: "../../plugins/de.cau.cs.kieler.language.server/resources/kieler-win.ini"
      to: "app/kieler/kieler.ini"
  
  target:
    - nsis
  icon: ../../plugins/de.cau.cs.kieler.core.product/icons/foerde-logo.ico
mac:
  # copy ls
  identity: null
  extraResources:
    - 
      from: "../../../language-server"
      to: "app/kieler.app/"
      filter: ["**/*", "!Contents/Eclipse/kieler.ini"]
    - 
      from: "../../plugins/de.cau.cs.kieler.language.server/resources/kieler-mac.ini"
      to: "app/kieler.app/Contents/Eclipse/kieler.ini"
  target:
    - dmg
  icon: ../../plugins/de.cau.cs.kieler.core.product/icons/foerde-logo.icns
    # - dmg only possible on macOS
linux:
  # copy ls
  extraResources:
    - 
      from: "../../../language-server"
      to: "app/kieler/"
      filter: ["**/*"]
  target:
    # - deb
    - AppImage
  category: Development
  icon: ../../plugins/de.cau.cs.kieler.core.product/icons/foerde-logo-512.png

nsis:
  menuCategory: true
  oneClick: false
  perMachine: true
  installerHeaderIcon: ../../plugins/de.cau.cs.kieler.core.product/icons/foerde-logo.ico
  installerIcon: ../../plugins/de.cau.cs.kieler.core.product/icons/foerde-logo.ico
  uninstallerIcon: ../../plugins/de.cau.cs.kieler.core.product/icons/foerde-logo.ico
  installerSidebar: ../../plugins/de.cau.cs.kieler.core.product/icons/foerde-logo-256.bmp
  uninstallerSidebar: ../../plugins/de.cau.cs.kieler.core.product/icons/foerde-logo-256.bmp
  allowToChangeInstallationDirectory: true
  runAfterFinish: false
  artifactName: ${productName}-Installer-${version}.${ext}
dmg:
  background: ../../plugins/de.cau.cs.kieler.core.product/icons/foerde-logo-512.png
  icon: ../../plugins/de.cau.cs.kieler.core.product/icons/foerde-logo.icns
  iconSize: 128
  contents:
    -
      x: 380
      y: 240
      type: link
      path: /Applications
    -
      x: 122
      y: 240
      type: file
